<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main-content">
      <section class="game-buttons">
        <button class="start">
          <img src="./assets/shuttle.png" alt="start game" class="icon" />
          <span>Start game</span>
        </button>
        <button class="restart" id="restart">
          <img src="./assets/refresh.png" alt="refresh icon" class="icon" />
          <span>New Game</span>
        </button>
      </section>

      <div class="modal-overlay">
        <div class="modal-container">
          <img src="./assets/X-button.png" alt="close button" class="close-modal" />
          <h2>Modal Title</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            voluptatibus.
          </p>
        </div>
      </div>

      <div id="flip-card-container">
        <!-- here go cards -->
      </div>
    </main>
    <script type="module" src="buttons.js"></script>
    <script type="module" src="cards.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
